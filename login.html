   <!-- Main Content -->
   <main class="MainContainer" id="mainContent">
    <h1>Login</h1>
    <div id="container">
        <div class="row justify-content-lg-center g-3">
            <div class="col-lg-6 col-md-10 col-sm-10">
                <div class="login" id="contentArea">
                    
                    <form id="loginForm" >
                        
                        <div class="form-group">
                            
                        <div class="input-group">
                            <span class="input-group-addon">
                            <i class="fa fa-user"></i>
                            </span>
                            <input type="text" class="form-control" id="loginName" name="userName"  required
                            value="" placeholder="Enter your username" style="margin-left: 10px;">
                        </div>
                        <br />
                        </div>

                        <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">
                            <i class="fa fa-lock"></i>
                            </span>
                            <input type="password" class="form-control" id="password" name="password"  required
                            value="" placeholder="Enter your password" style="margin-left: 10px;">
                        </div>
                        <br />
                        </div>                                        
                        <div class="text-center">
                        <button id="submitButton" type="submit" class="btn btn-primary btn-lg">Login</button>
                        </div>
                    </form>
